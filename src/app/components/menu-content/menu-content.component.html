<ion-list *ngFor="let m of menus">
  <ion-list-header>
    <ion-note>{{m.title}}</ion-note>
  </ion-list-header>
  <ion-menu-toggle auto-hide="false" *ngFor="let p of m.pages">
    <ion-item lines="none" [class.active-item]="p.active"
      [routerDirection]="'root'" [routerLink]="[p.url]" [skipLocationChange]="skipLocationChange">
      <ion-icon slot="start" [name]="p.icon"></ion-icon>
      <ion-label>{{p.title}}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
