<ion-list *ngFor="let m of menus">
  <ion-list-header>
    {{m.title}}
  </ion-list-header>
  <ion-menu-toggle auto-hide="false" *ngFor="let p of m.pages">
    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [class.active-item]="p.active">
      <ion-icon slot="start" [name]="p.icon"></ion-icon>
      <ion-label>{{p.title}}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
