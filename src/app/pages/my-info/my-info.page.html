<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button expand="block" color="danger" (click)="signOut()">Sign Out</ion-button>
  </ion-item>

  <ion-item *ngIf="user">
    {{user.uid}}
  </ion-item>
  <ion-item *ngIf="user">
    {{user.email}}
  </ion-item>
</ion-content>
