<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="toolbar-back-btn cursor" (click)="closeModal()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      {{cat?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="type-list">
    <ion-item>
      <ion-label>초기화 항목</ion-label>
      <ion-select placeholder="선택" multiple="true" okText="Select" [(ngModel)]="initTypeList" (ionChange)="checkInitBtn()">
        <ion-select-option value="1">레벨</ion-select-option>
        <ion-select-option value="2">북마크</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list class="day-list" *ngIf="dayList?.length > 0">
    <ion-item>
      <ion-checkbox slot="start" color="danger" [(ngModel)]="allCheck" 
        (click)="clickAllCheck($event)"></ion-checkbox>
      <ion-label>All</ion-label>
    </ion-item>
    <ion-item *ngFor="let day of dayList">
      <ion-checkbox slot="start" [(ngModel)]="day.checked" 
        (click)="clickCheck($event, day)" (ionChange)="checkInitBtn()"></ion-checkbox>
      <ion-label>{{day.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-button expand="block" [disabled]="!isInitBtn" (click)="init()">초기화</ion-button>
</ion-footer>
