<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="sub">
      {{sub.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="sub">
  <ion-list *ngFor="let cat of sub.type1CatList">
    <ion-item class="cursor" (click)="moveLecList(cat)">{{cat.name}}</ion-item>
  </ion-list>
  <ion-list *ngFor="let cat of sub.type0CatList">
    <ion-item class="cursor" (click)="moveLecList(cat)">{{cat.name}}</ion-item>
  </ion-list>
</ion-content>
