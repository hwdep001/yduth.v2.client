<ion-header>
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button expand="block" color="danger" (click)="signIn()">Sign In</ion-button>
  </ion-item>

  <ion-item *ngIf="user">
    {{user.uid}}
  </ion-item>
  <ion-item *ngIf="user">
    {{user.email}}
  </ion-item>
</ion-content>
