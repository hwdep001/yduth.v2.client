<ion-app>
  <ion-split-pane>
    <ion-menu [swipeGesture]="false" [disabled]="this.menuDisabled">
      <ion-header class="imenu-header">
        <app-menu-header [user]="user"></app-menu-header>
      </ion-header>
      <ion-content>
        <app-menu-content [menus]="menus"></app-menu-content>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
