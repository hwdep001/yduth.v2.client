<ion-app>
  <ion-split-pane>
    <ion-menu [swipeGesture]="false" [disabled]="this.menuDisabled">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngFor="let m of menus">
          <ion-list-header>
            {{m.title}}
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of m.pages">
            <app-menu-item [link]="p"></app-menu-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
